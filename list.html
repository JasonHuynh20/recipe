    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Parse the type query parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get("type");

            // Display recipes based on the type
            if (type) {
                // Filter recipes based on the type and display them
                fetch("recipeSource.json")
                    .then((response) => response.json())
                    .then((data) => {
                        const filteredRecipes = data.recipes.filter((recipe) => recipe.Type === type);

                        // Display filtered recipes on the page as needed
                        // You can use JavaScript to create HTML elements and populate them with recipe data
                    })
                    .catch((error) => {
                        console.error("Error loading data: ", error);
                    });
            }
        });
    </script>
